<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FocusTimer 2.0</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script type="module" src="./src/main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <section class="left">
                <div class="timer">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>

                <div id="controls">
                    <button data-action="togglePlay" class="ph ph-play-circle"></button>
                    <button data-action="togglePlay" class="ph ph-pause-circle"></button>
                    <button data-action="reset" class="ph ph-stop-circle"></button>
                    <button data-action="add" class="ph ph-plus-circle"></button>
                    <button data-action="sub" class="ph ph-minus-circle"></button>
                </div>
            </section>

            <section id="sounds">
                <button data-action="Floresta" class="ph ph-tree"></button>
                <button data-action="Chuva" class="ph ph-cloud-rain"></button>
                <button data-action="Cafeteria" class="ph ph-storefront"></button>
                <button data-action="Lareira" class="ph ph-fire"></button>
            </section>
        </div>
    </body>
</html>
